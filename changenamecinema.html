    <script>
        // Function to save textbox value to localStorage
        function saveToLocalStorage() {
            // Get the textbox value
            var textboxValue = document.getElementById("textbox").value;

            // Check if the value is not empty
            if (textboxValue.trim() !== "") {
                // Save the value to localStorage
                localStorage.setItem("savedText", textboxValue);
                alert("Text saved to localStorage!");
            } else {
                alert("Please enter text before saving.");
            }
        }

        // On page load, check if there is a saved text in localStorage and populate the textbox
        window.onload = function() {
            var savedText = localStorage.getItem("savedText");
            if (savedText) {
                document.getElementById("textbox").value = savedText;
            }
        };
        setInterval(function () {
        document.getElementById("output_text").innerHTML = localStorage.getItem("savedText");
        }, 500);
    </script>
    <script>
    function changeColor() {
        var colorPicker = document.getElementById('colorPicker');
        var outputText = document.getElementById('output_text');
        var selectedColor = colorPicker.value;

        outputText.style.color = selectedColor;
    }

    function rainbowText() {
        var outputText = document.getElementById('output_text');
        var colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];
        var colorIndex = 0;

        rainbowInterval = setInterval(function () {
            outputText.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }, 500);
    }

    function stopRainbowText() {
        clearInterval(rainbowInterval);  // Clear the interval using the stored ID
    }
</script>
