  <div class="collapse collapse-plus bg-slate-800 w-[400px] ml-5">
    <input type="radio" name="customer-accordion" id="customer-a" checked="checked" />

    <div class="collapse-content">
      <p>Pebisnis yang sukses macam mi sukses (tidak di endorse)</p>

  <div class="collapse collapse-plus bg-slate-800 w-[400px] ml-5">
    <input type="radio" name="customer-accordion" id="customer-b" />
    <div class="collapse-title text-2xl font-medium">👤Pebisnis B</div>
    <div class="collapse-content">
"Pebisnis yang sukses macam mi sukses (tidak di endorse)"
    </div>
  </div>

  <div class="collapse collapse-plus bg-slate-800 w-[400px] ml-5">
    <input type="radio" name="customer-accordion" id="coming-soon" />

"Bocah SMP yang paling POLITIK, paling Ga Bahaya Tah, udah gitu Perilaku macam lanjiao"

  <div id="info-panel" class="block ml-[400px] bg-slate-900 -mt-72 rounded-3xl " style="height: 28rem; margin-top: -24rem; margin-bottom: -32rem;">
    <!-- Info panel content will be displayed here -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get radio buttons and info panel
      const customerA = document.getElementById("customer-a");
      const customerB = document.getElementById("customer-b");
      const comingSoon = document.getElementById("coming-soon");
      const infoPanel = document.getElementById("info-panel");

      // Event listener for radio buttons
      function handleRadioChange() {
        if (customerA.checked) {
          infoPanel.innerHTML = "<h1 class='text-3xl font-extrabold ml-8 mt-4'>Info for Pebisnis A</h1><img class=' ml-6 shadow-xl shadow-base-200 mb-12 rounded-lg w-96'src='https://layout.bskp.fbp.my.id/A-REV1.png' /><div class='grid bg-slate-950 rounded-xl w-[450px] text-2xl' style='margin-left: 24rem; margin-top: -20rem; '><br><p class='ml-6 mb-2 text-xl font-semibold mt-1'>⏳Kesabaran: 25 Detik</p><br><p class='ml-6 mb-2 text-xl font-semibold -mt-6'>😋Makananan & Minuman Favorit: [🍿🔴]🥤</p><br><p class='ml-6 mb-6 text-xl font-semibold -mt-6'>🌟Minimum Rating: ⭐⭐</p></div>";
        } else if (customerB.checked) {
          infoPanel.innerHTML = "<h1 class='text-3xl font-extrabold ml-8 mt-4'>Info for Pebisnis B</h1><img class=' ml-6 shadow-xl shadow-base-200 mb-12 rounded-lg w-80'src='https://layout.bskp.fbp.my.id/B.png' /><div class='grid bg-slate-950 rounded-xl w-[450px] text-2xl' style='margin-left: 24rem; margin-top: -20rem; '><br><p class='ml-6 mb-2 text-xl font-semibold mt-1'>⏳Kesabaran: 25 Detik</p><br><p class='ml-6 mb-2 text-xl font-semibold -mt-6'>😋Makananan & Minuman Favorit: [🍿🔴]🥤</p><br><p class='ml-6 mb-6 text-xl font-semibold -mt-6'>🌟Minimum Rating: ⭐⭐</p></div>>";
        } else {
          infoPanel.innerHTML = "<h1 class='text-3xl font-extrabold ml-8 mt-4'>Info for Siswa SMP</h1><img class=' ml-6 shadow-xl shadow-base-200 mb-12 rounded-lg w-96'src='https://layout.bskp.fbp.my.id/C.png' /><div class='grid bg-slate-950 rounded-xl w-[480px] text-2xl' style='margin-left: 24rem; margin-top: -20rem; '><br><p class='ml-6 mb-2 text-xl font-semibold mt-1'>⏳Kesabaran: 25 Detik</p><br><p class='ml-6 mb-2 text-xl font-semibold -mt-6'>😋Makananan & Minuman Favorit: [🍿🔵]🥤🍟</p><br><p class='ml-6 mb-6 text-xl font-semibold -mt-6'>🌟Minimum Rating: ⭐</p></div>";
        }
      }

      // Initial setup
      handleRadioChange();

      // Attach event listeners
      customerA.addEventListener("change", handleRadioChange);
      customerB.addEventListener("change", handleRadioChange);
      comingSoon.addEventListener("change", handleRadioChange);
    });
  </script>
